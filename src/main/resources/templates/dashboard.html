<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>MobOrg Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-4">
    <h1 class="text-3xl mb-6">Sessions</h1>
    <table class="min-w-full text-center">
        <thead class="border-b bg-gray-800">
            <tr>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4">Name</th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4">Date/Time</th>
                <th scope="col" class="text-sm font-medium text-white px-6 py-4"># Registered</th>
            </tr>
        </thead>
        <tbody>
        <tr class="bg-white border-b" th:each="huddle: ${huddles}">
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap" th:text="${huddle.name()}"/>
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap" th:text="${huddle.dateTime()}"/>
            <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap" th:text="${huddle.numberRegistered()}"/>
        </tr>
        </tbody>
    </table>
</body>
</html>
